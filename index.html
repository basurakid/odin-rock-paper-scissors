<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <h1>ROCK, PAPER, SCISSORS!</h1>
        <div id="fight">
            <div id="vs" class="versus">
                <div class="fighter red">
                    <p id="human-icon">👤</p>
                </div>
                <p class="para-vs">VS</p>
                <p class="score">0 0 </p>
                <div class="fighter blue">
                    <p id="ai-icon">🤖</p>
                </div>
            </div>
        </div>
        <div class="results">Ready? Click your choice.</div>
        <div class="buttons">
            <button id="rock">🤜</button>
            <button id="paper">🫱</button>
            <button id="scissors">✌️</button>
        </div>
    </div>
    <div id="footer">Made by <a href="https://github.com/basurakid">basurakid</a></div>
    <script src="script.js"></script>
</body>
</html>
